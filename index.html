---
layout: default
---

{% for post in site.posts %}
<article>
  <header>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>
      <time>{{ post.date | date: "%B %e, %Y" }}</time>
    </p>
  </header>
  {{ post.excerpt }}
  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
</article>
{% endfor %}
